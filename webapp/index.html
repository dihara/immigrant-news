<html>

<head>
  <meta charset="utf-8">
  <title>Immigrant news</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="search.css">

  <style>
    .mdc-toolbar-demo {
      margin: 0px;
    }

    .demo-paragraph {
      margin: 0px;
      padding: 20px 28px;
    }

    /* Place drawer and content side by side. */

    .demo-body {
      display: flex;
      flex-direction: row;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }

    @media (max-width: 599px) {
      .demo-paragraph {
        padding: 16px;
      }
    }
  </style>
</head>

<body class="demo-body mdc-typography">
  <aside class="mdc-persistent-drawer">
    <nav class="mdc-persistent-drawer__drawer">
      <div class="mdc-persistent-drawer__toolbar-spacer"></div>
      <div class="mdc-list-group">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-persistent-drawer--selected" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
            </a>
          <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
            </a>
          <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
            </a>
          <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
            </a>
        </nav>

        <hr class="mdc-list-divider">

        <nav class="mdc-list">
          <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
              </a>
          <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
              </a>
          <a class="mdc-list-item" href="#">
                <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
              </a>
        </nav>
      </div>
    </nav>
  </aside>


  <header class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <a href="#" class="material-icons hamburger-menu mdc-toolbar__menu-icon">menu</a>
        <span class="mdc-toolbar__title">Immigrant news</span>
      </section>



      <section class="mdc-toolbar__section mdc-toolbar__section--align-end" role="toolbar">
        <div id="tf-box-trailing-example" class=" mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon mdc-text-field--upgraded mdc-ripple-upgraded" data-demo-no-auto-js="" style="--mdc-ripple-fg-size:180px; --mdc-ripple-fg-scale:1.75101; --mdc-ripple-fg-translate-start:28px, -55.5875px; --mdc-ripple-fg-translate-end:60px, -62px;">
          <input type="text" id="mainsearchbox" class="mdc-text-field__input custom-text-field-input">
          <label for="tf-box-trailing" class="mdc-text-field__label">Search</label>
          <a id = "do_search" class="material-icons mdc-text-field__icon" onclick='search_news(document.getElementById(&quot;mainsearchbox&quot;).value);' tabindex="0">search</a>

          <div class="mdc-text-field__bottom-line mdc-text-field__bottom-line--active" style="transform-origin: 118px center"></div>
        </div>
        <a href="#" class="mdc-button--stroked mdc-toolbar__icon"
           onclick="document.getElementById('loginModal').style.display='block'"
           style="color: white; width:auto;">LOGIN</a>

      </section>
    </div>
  </header>
  <main>

    <div class="mdc-toolbar-fixed-adjust">
      <h2>Newsfeed</h2>
      <ul class="mdc-list search-results-list">

      </ul>
    </div>
  </main>


  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="animate modal-box">

      <div class="modal-header mdc-toolbar">
        <h1>Login</h1>
        <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>

      <form class="modal-form">
        <div class="mdc-form-field">
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input id="txtEmail" type="email" class="mdc-text-field__input" required autocomplete="off">
            <label for="txtEmail" class="mdc-text-field__label">Email</label>
            <div class="mdc-text-field__bottom-line"></div>
          </div>
        </div>
        <div class="mdc-form-field">
          <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
            <input id="txtPassword" type="password" class="mdc-text-field__input" required minlength=8 autocomplete="off">
            <label for="txtPassword" class="mdc-text-field__label">Password</label>
            <div class="mdc-text-field__bottom-line"></div>
          </div>
        </div>

        <button id="btnLogin"
                type="submit"
                class="mdc-button mdc-button--raised mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Login
        </button>

        <button id="btnSignUp"
                type="submit"
                class="mdc-button mdc-button--raised mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Sign up
        </button>

        <button id="btnLogout"
                type="submit"
                class="mdc-button mdc-button--raised mdc-ripple-surface hide"
                data-mdc-auto-init="MDCRipple">
          Logout
        </button>
      </form>

    </div>
  </div>
  <script src="login.js"></script>

  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script>
    window.mdc.autoInit();
  </script>


  <script src="search.js"></script>
</body>

</html>
