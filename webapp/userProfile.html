    <script type="text/javascript">
        $(document).ready(function () {

            //source: https://stackoverflow.com/questions/19491336/get-url-parameter-jquery-or-how-to-get-query-string-values-in-js
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };

            // Display user avatar and username
            var user = getUrlParameter("user");
            // Capitalize first letter of the username
            // Source: https://paulund.co.uk/capitalize-first-letter-string-javascript
            user = user.charAt(0).toUpperCase() + user.slice(1);
            SetUserAvatar();
            // get user stories, validations, and comments data
            var storiesUrl = "https://immigrant-news.firebaseio.com/stories.json";
            $.getJSON(storiesUrl, function (storiesData) {
                
                // userStories is an object of the form {"storyTitle": "Immigrants arrested without evidence!", "storyLink": "stories.html?id=9"};
                var userStories = GetUserStories(storiesData);

                // userValidations is an object of the form {"vote": "valid", "title": "Immigrants arrested without evidence!", "storyLink": "stories.html?id=9"}
                var userValidations = GetUserValidations(storiesData);

                // userComments is an object of the form {"comment": "Oh no!", "title": "Immigrants arrested without evidence!", "storyLink": "stories.html?id=9"};
                var userComments = GetUserComments(storiesData);

                
                // DisplayStories(userStories);
                // DisplayValidations(userValidations);
                DisplayComments(userComments);
                DisplayUserStories(userStories);
            });


            function GetUserStories(storiesData) {
                var userStories = [];
                $.each(storiesData, function(storyIndex, storyObj) {
                    if(user == storyObj.user) {                        
                        //source: https://stackoverflow.com/questions/10003683/javascript-get-number-from-string
                        var storyID = storyIndex.replace( /^\D+/g, ''); // replace all leading non-digits with nothing
                        
                        var storyLink = "stories.html?id=" + storyID;

                        var validations = storyObj.validations;
                        var validity = GetStoryValidation(validations);
                        storyLinkObj = { "title": storyObj.title, "storyLink": storyLink, "validity": validity, "description": storyObj.description };
                        userStories.push(storyLinkObj);                        
                    }
                });

                return userStories;
            }

            function GetUserValidations(storiesData) {
                var userValidations = [];
                $.each(storiesData, function(storyIndex, storyObj) {
                    $.each(storyObj.validations, function(index, validationObj) {
                        if(user == validationObj.user) {
                            //source: https://stackoverflow.com/questions/10003683/javascript-get-number-from-string
                            var storyID = storyIndex.replace( /^\D+/g, ''); // replace all leading non-digits with nothing
                            
                            var storyLink = "stories.html?id="+storyID;
                            validationLinkObj = {"vote": validationObj.vote, "title": storyObj.title, "storyLink": storyLink};
                            userValidations.push(validationLinkObj);
                        }
                    })
                });
                return userValidations;
            }

            function GetUserComments(storiesData) {
                var userComments = [];
                $.each(storiesData, function(storyIndex, storyObj) {
                    $.each(storyObj.comments, function(index, comObj) {
                        if(user == comObj.user) {
                            //source: https://stackoverflow.com/questions/10003683/javascript-get-number-from-string
                            var storyID = storyIndex.replace( /^\D+/g, ''); // replace all leading non-digits with nothing
                            
                            var storyLink = "stories.html?id="+storyID;
                            commentLinkObj = {"comment": comObj.text, "title": storyObj.title, "storyLink": storyLink};
                            userComments.push(commentLinkObj);
                        }
                    })
                });
                return userComments;
            }

            //display comments
            function DisplayComments(comments) {
                if (comments != null) {
                    $.each(comments, function (index, commentsObj) {
                        $('#userComments').append(GetCommnetaryTemplate(commentsObj));
                        //set the commentary user credibility avatar
                        SetUserAvatar(user, false);
                    });
                }
                else {
                    $('#userComments').append('<li class="mdc-list-item comment-box comment-list-item">' +
                        '<div>' +
                        'No comments!' +
                        '</div>' +
                        '</li>');
                }
            }

       // <img id="user-avatar" src='img/avatars/Unknown.png' class="mdc-button user-avatar">
            //get a commentary html template
            function GetCommnetaryTemplate(commentsObj) {
                var commentTemplate = '<li class="mdc-list-item comment-box comment-list-item user-comments">' +
                    '<img id="user-avatar" src="img/avatars/' + user + '.png" title="Credibility rate of this user" class="avatar" style="filter: brightness(30.6%) sepia(100) saturate(84.6) hue-rotate(337deg);" />' +
                    '<div> ' +
                    '<a href="'+commentsObj.storyLink+'"><div class="tab-list-title"> ' + commentsObj.title + '</div></a>' +
                    '<div class="tab-list-comment"> ' + commentsObj.comment + '</div>' +
                    '</div>' +                    
                    '</li>';
                return commentTemplate;
            }


            //set author avatar
            function SetUserAvatar() {
                var userUrl = 'https://immigrant-news.firebaseio.com/users/' + user + '/rating.json';

                $('#username').text(user);
                $('#user-avatar').attr('src', 'img/avatars/' + user + '.png');
                $.getJSON(userUrl, function (data) {
                    if (data != null) {
                        var credibilityStyle = GetCredibilityColor(data);
                        $('#user-rate').text(data);
                        $('#user-rate').addClass(credibilityStyle);
                    }
                });
            }

            //get credibility color
            function GetCredibilityColor(percentage) {
                if (percentage >0) {
                    return 'verified';
                }
                else if (percentage <0) {
                    return 'unverified';
                }
                else {
                    return 'no-voted';
                }
            }

            //functions when clicking on validate or invalidate tabs
            $('#contributions-tab, #validations-tab, #comments-tab').hide();
            $('#contributions-tab').show();
            $('#contributions-tab-button').addClass('selected-tab');

            $('#contributions-tab-button').click(function () {
                $('#contributions-tab').show();
                $('#validations-tab').hide();
                $('#comments-tab').hide();
                $('#contributions-tab-button').addClass('selected-tab').addClass('mdc-tab--active');
                $('#validations-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
                $('#comments-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
            });

            $('#validations-tab-button').click(function () {
                $('#contributions-tab').hide();
                $('#validations-tab').show();
                $('#comments-tab').hide();
                $('#contributions-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
                $('#validations-tab-button').addClass('selected-tab').addClass('mdc-tab--active');
                $('#comments-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
            });

            $('#comments-tab-button').click(function () {
                $('#contributions-tab').hide();
                $('#validations-tab').hide();
                $('#comments-tab').show();
                $('#contributions-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
                $('#validations-tab-button').removeClass('selected-tab').removeClass('mdc-tab--active');
                $('#comments-tab-button').addClass('selected-tab').addClass('mdc-tab--active');
            });

            //update story validation
            function GetStoryValidation(validations) {
                var validCount = 0;
                var invalidCount = 0;
                var validity = 0;
                $.each(validations, function (index, value) {
                    if (value.vote == 'valid') validCount += 1;
                    else if (value.vote == 'invalid') invalidCount += 1;
                });
                validity = validCount - invalidCount;

                return validity;
            }

            function DisplayUserStories(stories) {
                $.each(stories, function (index, value) {
                    var cssClass = "";
                    if (value.validity > 0) {
                        cssClass = 'upvoted';
                    }
                    else if (value.validity < 0) {
                        cssClass = "downvoted";
                    }
                    else {
                        cssClass = "novoted";
                    }

                    var storyTpl = '<li class="mdc-list-item story-list ' + cssClass + '">' +
                        '<span class="mdc-list-item__start-detail ' + cssClass + '">' + ((value.validity > 0) ? '+' + value.validity : value.validity) + '</span>' +
                        '<div class="mdc-list-item__text">' +
                        ' <a href="' + value.storyLink + '"><div class="tab-list-title">' + value.title + '</div></a>' +
                        '<div class="mdc-list-item__text__secondary">' + value.description + '</div>' +
                        '</div>' +
                        '</li>';

                    $('#userContributions').append(storyTpl);
                })
            }
        });
    </script>
