<!DOCTYPE html>
<html class="mdc-typography">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Immigrant News</title>
  <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="story-style.css">
</head>
<body class="demo-body mdc-typography">
  <aside class="mdc-persistent-drawer">
    <nav class="mdc-persistent-drawer__drawer">
      <div class="mdc-persistent-drawer__toolbar-spacer"></div>
      <div class="mdc-list-group">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-persistent-drawer--selected" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
          </a>
        </nav>

        <hr class="mdc-list-divider">

        <nav class="mdc-list">
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
          </a>
          <a class="mdc-list-item" href="#">
            <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
          </a>
        </nav>
      </div>
    </nav>
  </aside>
  <div class="demo-content">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <button class="demo-menu material-icons mdc-toolbar__menu-icon">menu</button>
          <span class="mdc-toolbar__title catalog-title">Immigrant news</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <!-- TODO goes here-->
      <section>
        <div id="demo-tf-box-trailing-wrapper">
          <div id="tf-box-trailing-example" class="mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon mdc-text-field--upgraded mdc-ripple-upgraded" data-demo-no-auto-js="" style="--mdc-ripple-fg-size: 180px; --mdc-ripple-fg-scale: 1.75101; --mdc-ripple-fg-translate-start: 181px, -58.3438px; --mdc-ripple-fg-translate-end: 60px, -62px;">
            <input type="text" id="tf-box-trailing" class="mdc-text-field__input custom-text-field-input">
            <label for="tf-box-trailing" class="mdc-text-field__label">Title</label>
            <!--<i class="material-icons mdc-text-field__icon" tabindex="-1">delete</i>-->
            <div class="mdc-text-field__bottom-line"></div>
          </div>
        </div>
          <div class="mdc-text-field mdc-text-field--upgraded">
            <input type="text" class="mdc-text-field__input" id="my-text-field" aria-controls="my-text-field-helptext">
            <label for="my-text-field" class="mdc-text-field__label">Email Address</label>
            <div class="mdc-text-field__bottom-line" style="transform-origin: 108px center"></div>
          </div>
          <p id="my-text-field-helptext" class="mdc-text-field-helptext" style="display:none;" aria-hidden="true">
            Help Text (possibly validation message)
          </p>
        <div id="tf-box-leading-example" class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon mdc-text-field--upgraded mdc-ripple-upgraded mdc-ripple-upgraded--background-active-fill mdc-ripple-upgraded--foreground-activation" data-demo-no-auto-js="" style="--mdc-ripple-fg-size: 180px; --mdc-ripple-fg-scale: 1.75101; --mdc-ripple-fg-translate-start: 105px, -49.3438px; --mdc-ripple-fg-translate-end: 60px, -62px;">
          <i class="material-icons mdc-text-field__icon" tabindex="0">event</i>
          <input type="text" id="tf-box-leading" class="mdc-text-field__input custom-text-field-input">
          <label for="tf-box-leading" class="mdc-text-field__label">Your name</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon mdc-text-field--upgraded mdc-ripple-upgraded mdc-text-field--disabled full-width">
          <i class="material-icons mdc-text-field__icon" tabindex="0">event</i>
          <input type="text" id="tf-box-leading" class="mdc-text-field__input custom-text-field-input">
          <label for="tf-box-leading" class="mdc-text-field__label">ICE Raid in Aurora</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon mdc-text-field--upgraded mdc-ripple-upgraded mdc-text-field--disabled full-width">
          <i class="material-icons mdc-text-field__icon" tabindex="0">event</i>
          <input type="text" id="tf-box-leading" class="mdc-text-field__input custom-text-field-input">
          <label for="tf-box-leading" class="mdc-text-field__label">10/01/17</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon mdc-text-field--upgraded mdc-ripple-upgraded mdc-text-field--disabled full-width">
          <i class="material-icons mdc-text-field__icon" tabindex="0">place</i>
          <input type="text" id="tf-box-leading" class="mdc-text-field__input custom-text-field-input">
          <label for="tf-box-leading" class="mdc-text-field__label">Aurora, IL</label>
          <div class="mdc-text-field__bottom-line"></div>
        </div>
        <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--textarea mdc-text-field--disabled min-margin">
          <textarea id="full-width-textarea" class="mdc-text-field__input"></textarea>
          <label for="full-width-textarea" class="mdc-text-field__label">An Ice raid occured on 10/01/17 at my factory in Aurora. Authorities took 2 men.</label>
        </div>
      </section>
    </main>
  </div>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</body>
</html>
